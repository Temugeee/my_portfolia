<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a053d3de0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Миний Ажлууд</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Эхлэл</a></li>
            <li><a href="about.html">Тухай</a></li>
            <li><a href="work.html">Ажлууд</a></li>
            <li><a href="contact.html" class="current">Холбогдох</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- section a: contact from -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Холбоо Барих</h2>
        <div class="bottom-line"></div>
        <p class="lead">Энэ бол таний надтай холбогдох суваг</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Нэр"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Захианы гарчиг"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="и-мэйл хаяг"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Утас"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="захиагаа бичнэ үү"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Илгээх</button>
        </form>
      </div>
    </section>
    <!-- section b contact info -->
    <section id="contact-b" class="bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>И-мэйл</h3>
            <p>temugee5@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Утас</h3>
            <p>99171927</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Хаяг</h3>
            <p>БЗД МХТС</p>
          </div>
        </div>
      </div>
    </section>
    <!-- section c -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Таны шинэ төслийг эхлүүлцгээе</h1>
      </div>
    </section>
    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy, 2022. All rights reserved</p>
        <div class="social">
          <a href="https://github.com/Temugeee" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://www.facebook.com/temuge.temka.50/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/temuge00/?hl=en" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCtJS0q_y8DnNsPFrdGrk58Q"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
